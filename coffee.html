<!DOCTYPE html>
<html>
<head>
    <title>Coffee Counter</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #coffeeList { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Coffee Counter</h1>
    <form id="coffeeForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="coffeeCount">Cups of Coffee:</label><br>
        <input type="number" id="coffeeCount" name="coffeeCount" required><br>
        <input type="submit" value="Submit">
    </form>
    <div id="coffeeList"></div>

    <script>
        document.getElementById('coffeeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var coffeeCount = document.getElementById('coffeeCount').value;
            var list = document.getElementById('coffeeList');
            list.innerHTML += '<p>' + name + ' had ' + coffeeCount + ' cup(s) of coffee.</p>';
            document.getElementById('name').value = '';
            document.getElementById('coffeeCount').value = '';
        });
    </script>
</body>
</html>
