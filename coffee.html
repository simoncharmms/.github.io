<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <script>
        var counter = 0;
        function addRow() {
            var table = document.getElementById("editableTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.contentEditable = "true";
            cell2.contentEditable = "true";
            cell3.innerHTML = '<button onclick="incrementCounter(this)">0</button>';
            cell4.innerHTML = '<button onclick="resetCounter(this)">Reset</button>';
        }
        function incrementCounter(button) {
            counter++;
            button.innerHTML = counter;
        }
        function resetCounter(button) {
            counter = 0;
            var row = button.parentNode.parentNode;
            var counterCell = row.cells[2].children[0];
            counterCell.innerHTML = counter;
        }
    </script>
</head>
<body>
    <table id="editableTable">
        <tr>
            <th>Name</th>
            <th>Numeric Value</th>
            <th>Counter</th>
            <th>Reset</th>
        </tr>
    </table>
    <button onclick="addRow()">Add Row</button>
</body>
</html>
