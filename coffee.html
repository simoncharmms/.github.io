<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <script>
        var counter = 0;
        function addRow() {
            var table = document.getElementById("editableTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.contentEditable = "true";
            cell2.innerHTML = '<button onclick="incrementCounter(this)">0</button>';
            cell3.innerHTML = '<button onclick="resetCounter(this)">Paid</button>';
            saveTable();
        }
        function incrementCounter(button) {
            counter++;
            button.innerHTML = counter;
            saveTable();
        }
        function resetCounter(button) {
            counter = 0;
            var row = button.parentNode.parentNode;
            var counterCell = row.cells[2].children[0];
            counterCell.innerHTML = counter;
            saveTable();
        }
        function saveTable() {
            var table = document.getElementById("editableTable");
            localStorage.setItem("table", table.innerHTML);
        }
        function loadTable() {
            var storedTable = localStorage.getItem("table");
            if (storedTable) {
                document.getElementById("editableTable").innerHTML = storedTable;
            }
        }
        window.onload = loadTable;
    </script>
</head>
<body>
    <table id="editableTable">
        <tr>
            <th>Name</th>
            <th>Numeric Value</th>
            <th>Shot counter</th>
            <th>Mark as paid (resets the shot counter)</th>
        </tr>
    </table>
    <button onclick="addRow()">Add Row</button>
</body>
</html>
