<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: darkgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .heartbeat {
            color: white;
            font-size: 2em;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            75% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heartbeat">
        давайте поговорим о китайском Новом годе в этом месяце.
    </div>
</body>
</html>
