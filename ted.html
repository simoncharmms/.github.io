<!DOCTYPE html>
<html>
<head>
    <style>
        #container {
            position: relative;
            display: inline-block;
        }
        #image {
            display: block;
            width: 100%;
            height: auto;
        }
        #overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 1;
            transition: .5s ease;
            background-color: black;
        }
        #container:hover #overlay {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="image.jpg" alt="Image">
        <div id="overlay"></div>
    </div>
</body>
</html>
